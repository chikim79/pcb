spring.application.name=pcb

# Database Configuration - SQLite
spring.datasource.url=jdbc:sqlite:pcb_simulation.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Station Configuration
station.failure-rate=0.002

# Simulation Configuration  
simulation.pcb-quantity=1000

# PCB Defect Rates - Test Board
pcb.testboard.place-components-defect-rate=0.05
pcb.testboard.optical-inspection-defect-rate=0.10
pcb.testboard.hand-soldering-defect-rate=0.05
pcb.testboard.test-defect-rate=0.10

# PCB Defect Rates - Sensor Board
pcb.sensorboard.place-components-defect-rate=0.002
pcb.sensorboard.optical-inspection-defect-rate=0.002
pcb.sensorboard.hand-soldering-defect-rate=0.004
pcb.sensorboard.test-defect-rate=0.004

# PCB Defect Rates - Gateway Board
pcb.gatewayboard.place-components-defect-rate=0.004
pcb.gatewayboard.optical-inspection-defect-rate=0.004
pcb.gatewayboard.hand-soldering-defect-rate=0.008
pcb.gatewayboard.test-defect-rate=0.008
